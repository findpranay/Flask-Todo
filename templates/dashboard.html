<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD Dashboard</a>
            <div class="navbar-collapse justify-content-end">
                <!-- Add this logout button -->
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>


    <section>
        <div class="container mt-4">
            <form method="post" action="{{ url_for('create') }}" class="mt-4">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="name">Student Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="grade">Grade</label>
                        <select name="grade" id="grade" class="form-control" required>
                            <option value="">Select a Grade</option>
                            <option value="grade6">Grade 6</option>
                            <option value="grade7">Grade 7</option>
                            <option value="grade8">Grade 8</option>
                            <option value="grade9">Grade 9</option>
                            <option value="grade10">Grade 10</option>
                        </select>
                    </div>
                    <br><br><br>
                    <div class="form-group col-md-3">
                        <label for="marks">Marks</label>
                        <input type="number" name="marks" id="marks" class="form-control" required>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </div>
            </form>
            <!-- Student Cards -->
            <div class="row">
                {% for student in students %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ student.name }}</h5>
                            <p class="card-text">Grade: {{ student.grade }}</p>
                            <p class="card-text">Marks: {{ student.marks }}</p>
                            <div class="d-grid gap-2">
                                <!-- Update and Delete Buttons -->
                                <a href="{{ url_for('update_page', student_id=student._id) }}"
                                    class="btn btn-primary">Update</a>
                                <a href="{{ url_for('delete_page', student_id=student._id) }}"
                                    class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Add Student Form -->
         
        </div>
    </section>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
